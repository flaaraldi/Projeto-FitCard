<form class="emp-form" #categoriaForm="ngForm"  (ngSubmit)="onSubmit(categoriaForm)">
    <div class="form-group">
        <input class="form-control" name="descricao" #descricao="ngModel" [(ngModel)]="categoriaService.selectCategoria.descricao" placeholder="Descrição Categoria" required>
        <div class="validation-error" *ngIf="descricao.invalid && descricao.touched">Campo Obrigatório.</div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
      </div>
      <div class="form-group col-md-6">
        <button [disabled]="!categoriaForm.valid" type="submit" class="btn btn-block btn-info"><i class="fa fa-floppy-o"></i> Salvar</button>
      </div>
      <div class="form-group col-md-3">
      </div>
    </div>
  </form>
